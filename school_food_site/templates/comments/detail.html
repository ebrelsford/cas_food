<div class="text">{{ comment.comment }}</div>
<div class="meta">
    Posted by <span class="added-by">
        {% if comment.user == request.user %}
        you
        {% else %}
        {{ comment.user_name }}
        {% endif %}
    </span> on 
    <span class="added-on">{{ comment.submit_date|date:"N j, Y \a\t P" }}</span>
</div>
