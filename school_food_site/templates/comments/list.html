<ul id="comments" class="content">
    {% for comment in comment_list %}
    <li class="note {% cycle odd,even %}">
        <div class="text">{{ comment.comment }}</div>
        <div class="meta">
            Posted by <span class="added-by">{{ comment.user_name }}</span> on 
            <span class="added-on">{{ comment.submit_date|date:"N j, Y \a\t P" }}</span>
        </div>
    </li>
    {% endfor %}
</ul>
