{% extends "screen/schools/base.html" %}

{% block title %}{{ block.super }}{{ school.name }}{% endblock %}

{% block content %}
<h1>{{ school.name }}</h1>
<h2>Add {{ type }}</h2>
<form method="post"{% if is_multipart %} enctype="multipart/form-data"{% endif %}>
    {% csrf_token %}
    <table>
    {{ form.as_table }}             
    </table>
    <input type="submit" value="submit" />
</form>
{% endblock %}
