{% extends "screen/base.html" %}

{% block title %}School Food App{% endblock %}

{% block head_scripts %}
{{ super.block }}
<script>
    $(document).ready(function() {
        $('#map').schoolmap({
            boroughs: 'Brooklyn,Manhattan',   
            types: 'Elementary',
        });

        $('form.school-search').schoolsearch();
    });
</script>
{% endblock %}

{% block middle %}
<div>
    <form action="" class="school-search" method="post">
        <div class="error-message"></div>
        {{ form.media.css }}
        {{ form.media.js }}
        {{ form.as_p }}
        <input type="submit" value="search" />
        <div class="loading"></div>
    </form>
</div>
<div id="map" style="height: 500px; width: 75%;"></div>
{% endblock %}
