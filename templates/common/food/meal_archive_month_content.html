{% load menu_calendar %}

<h1>{{ school_type }} school menu</h1>
<div>
    <div class="calendar-head">
        <a class="previous" href="{% url food.views.menu_month school_type=school_type year=previous_year month=previous_month %}">previous</a>
        <a class="next" href="{% url food.views.menu_month school_type=school_type year=next_year month=next_month %}">next</a>
        <div class="clear"></div>
    </div>
    {% if not is_mobile %}
    {% menu_calendar year_num month_num object_list %}
    {% else %}
    {% menu_calendar year_num month_num object_list False %}
    {% endif %}
</div>
