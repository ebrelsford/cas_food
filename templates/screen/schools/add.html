{% extends "screen/base.html" %}

{% block title %}Add School{% endblock %}

{% block content %}
Search for a school:
<form action="." method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}             
    </table>
    <input type="submit" value="submit" />
</form>

<ul>
    {% for school in schools %}
    <li><a href="{% url schools.views.details id=school.id %}">{{ school.name.title }}</a></li>
    {% empty %}
    <li>no results</li>
    {% endfor %}
</ul>
{% endblock %}
